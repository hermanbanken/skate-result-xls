<!DOCTYPE html>
<html ng-app="skateApp" ng-controller="appCtrl">

<head>
	<base href="/">
	<title>Result extracter</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plottable.js/2.0.0/plottable.css" type="text/css" />
	<link rel="stylesheet" href="app.css" type="text/css" />
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="/" ui-sref="competitions.list" class="navbar-brand">SCHAATSEN.NL</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="navbar-right nav navbar-nav">
					<li><a href="https://github.com/hermanbanken/skate-result-xls"><i class="glyphicon glyphicon-console"></i> Github</a></li>
				</ul>
				<div class="form-inline navbar-form navbar-right">
					<div class="form-group form-group-sm">
						<select class="form-control" name="discipline" ng-model="filter.discipline" ng-change="doFilter()">
							<option value="" ng-selected="!filter.discipline">(alle disciplines)</option>
							<option value="SpeedSkating.Inline">Inline-skaten</option>
							<option value="SpeedSkating.LongTrack">Langebaan</option>
							<option value="SpeedSkating.Marathon">Marathon</option>
							<option value="SpeedSkating.ShortTrack">Shorttrack</option>
						</select>
					</div>
					<div class="form-group form-group-sm">
						<select class="form-control" name="venue" ng-model="filter.venue" ng-change="doFilter()" ng-disabled="filter.discipline == ''">
							<option value="" ng-selected="!filter.venue">(alle banen)</option>
							<option
								ng-selected="filter.venue == v.code"
								ng-repeat="v in venues | filter:{discipline: filter.discipline} | orderBy:['address.city','name']" 
								value="{{v.code}}">{{v.address.city}} ({{v.name}})</option>
						</select>
					</div>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="/" ui-sref="competitions.list">WEDSTRIJDEN</a></li>
					<li><a href="/" ui-sref="skaters">SCHAATSERS</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	<div ui-view>
	<div class="container-fluid body-content">
		<div class="row">
			<div class="col-sm-12" id="master"></div>
			<div class="col-sm-0" id="detail"></div>
		</div>
	</div>
	</div>

	<div ui-view="modal"></div>

	<div class="page-loading">
		<div class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<p><i class="glyphicon glyphicon-refresh"></i> Loading...</p>
						<p>We zijn nu bij inschrijven.schaatsen.nl data aan het ophalen en deze aan het omsmurfen naar een bruikbaar formaat.</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-resource.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.11/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/plottable.js/2.0.0/plottable.min.js"></script>
	<script src="dist/all.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	
		ga('create', 'UA-3854592-16', 'auto');
		ga('send', 'pageview');
	
	</script>

</body>

</html>
